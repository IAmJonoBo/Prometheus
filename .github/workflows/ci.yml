name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: Install dependencies
        run: |
          npm ci || true
          pip install --upgrade pip || true
      - name: Run markdown lint
        run: |
          npx markdownlint-cli '**/*.md' || true
      - name: Run Python lint
        run: |
          pip install flake8 || true
          flake8 . || true
      - name: Run JS/TS lint
        run: |
          npx eslint . || true
      - name: Run tests
        run: |
          npm test || true
          pytest || true
      - name: Run retrieval regression harness
        run: |
          python -m retrieval.regression_cli configs/defaults/retrieval_regression.toml || true

  macos-cruft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Remove macOS artifacts
        run: scripts/cleanup-macos-cruft.sh
      - name: Ensure repo clean after cleanup
        run: |
          if git status --short | grep -q .; then
            echo "macOS artifacts detected. Run scripts/cleanup-macos-cruft.sh" >&2
            git status --short
            exit 1
          fi
