name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GIT_LFS_SKIP_SMUDGE: "1"
    steps:
      - name: Reset workspace before checkout
        run: |
          if [ -d "${{ github.workspace }}" ]; then
            find "${{ github.workspace }}" -mindepth 1 -maxdepth 1 -exec rm -rf {} +
          fi

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          clean: true
          lfs: true
          fetch-depth: 0

      - name: Hydrate Git LFS assets
        run: |
          git lfs install --local
          git lfs fetch --all || true
          git lfs checkout || git lfs pull || true

      - name: Verify LFS hydration
        run: bash scripts/ci/verify-lfs.sh

      - name: Remove untracked files
        run: git clean -fdx

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: Install dependencies
        run: |
          npm ci || true
          pip install --upgrade pip || true
      - name: Run markdown lint
        run: |
          npx markdownlint-cli '**/*.md' || true
      - name: Run Python lint
        run: |
          pip install flake8 || true
          flake8 . || true
      - name: Run JS/TS lint
        run: |
          npx eslint . || true
      - name: Run tests
        run: |
          npm test || true
          pytest || true
      - name: Run retrieval regression harness
        run: |
          python -m retrieval.regression_cli configs/defaults/retrieval_regression.toml || true
