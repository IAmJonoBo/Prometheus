server:
  http_listen_port: 3200
  log_level: info
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal
metrics_generator:
  registry:
    external_labels:
      source: tempo
  processors:
    - service-graphs
    - span-metrics
overrides:
  defaults:
    metrics_generator_processors: [service-graphs, span-metrics]
    max_bytes_per_trace: 5000000
